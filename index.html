<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Plaster" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Add your book</h1>
    <div class="newbook">
        <div>
            Url:
            <input type="url" id="url">
        </div>
        <div>
            Title:
            <input type="text" name="" id="title" required>
        </div>
        <div>
            Author:
            <input type="text" name="" id="author" required>
        </div>
        <div>
            Published Year:
            <input type="number" name="" id="year" required>
        </div>
        <input type="button" class="add" value="Add Book">
    </div>
    <h1>My Books collection</h1>
    <ul class="books"></ul>
    <script src="js/main.js"></script>
</body>

</html>
